<!-- dialogue bar: narration appears here -->

<!-- enemy portrait appears here -->
<div class="monsters">
  <img ng-src={{monster.portrait}}>
</div>


<!-- bottom left menu: populate with character info -->
<div class="row">
  <div class="col s6 menu leftMenu">
  <img ng-src={{playerCharacter.avatar}} style="width:50px;height:50px">
  <p>HP: {{playerCharacter.health}}/10</p>
  </div>
  <!-- character portrait -->
  <!-- <current HP total -->

  <!-- bottom right menu: menu selections: attack, etc-->
  <div class="col s6">
  <!-- attack button: starts attack sequence -->
    <button class="action" ng-click="attackSequence()">ATTACK</button>
  <!-- health potion: costs 1GP, fills up health -->
    <button class="potion" ng-click="healthPotion()">HEALTH POTION</button>
  <!-- flee button: emergency end to battle, 50% chance of failure -->
    <button class="flee" ng-click="flee()">FLEE</button>
  </div>
</div>
