<div class="container">
  <section class="loginSection">
    <h1>Login or Register</h1>
    <div>
      <h3>email:</h3> <input type="text" autofocus="true" ng-model="account.email">
    </div>
    <div>
      <h3>Password:</h3> <input type="password" ng-model="account.password">
    </div>
    <div>
      <button ng-click="login()">Login</button>
      <button ng-click="register()">Register</button>
    </div>
  </section>
</div>
