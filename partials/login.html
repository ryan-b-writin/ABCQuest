
<div class="container loginBox">
  <div class="loginSection white-text">
    <h4>Login or Register</h4>
    <div>
      <h5>email:</h5> <input type="text" autofocus="true" ng-model="account.email">
    </div>
    <div>
      <h5>Password:</h5> <input type="password" ng-model="account.password">
    </div>
    <div>
      <button class="black-text" ng-click="login()">Login</button>
      <button class="black-text" ng-click="register()">Register</button>
    </div>
  </div>
</div>
